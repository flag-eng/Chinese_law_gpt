<body class="flex flex-col h-screen overflow-hidden">

        <button onclick="resetChat()" class="text-gray-300 hover:text-white hover:bg-gray-700 px-3 py-1 rounded transition text-sm flex items-center gap-1 border border-gray-600">

            <p class="text-lg mb-6">è¯·ç®€è¿°æ‚¨çš„æ³•å¾‹é—®é¢˜ï¼Œä¾‹å¦‚ï¼š</p>
            <div class="grid grid-cols-1 gap-3 w-full max-w-md">

                <button onclick="fillInput('é‚»å±…è£…ä¿®å™ªéŸ³æ‰°æ°‘æ€ä¹ˆåŠï¼Ÿ')" class="bg-[#444654] hover:bg-[#202123] px-6 py-3 rounded-lg text-sm transition text-left border border-transparent hover:border-gray-600">"é‚»å±…è£…ä¿®å™ªéŸ³æ‰°æ°‘æ€ä¹ˆåŠï¼Ÿ"</button>
            </div>
        </div>
    </main>

    <footer class="flex-none bg-[#343541] p-4 pt-2 absolute bottom-0 w-full bg-gradient-to-t from-[#343541] via-[#343541] to-transparent">

                <textarea id="user-input" rows="1" class="w-full bg-transparent text-white resize-none focus:outline-none max-h-48 py-2 pl-2 pr-10 leading-relaxed" placeholder="è¾“å…¥æ³•å¾‹é—®é¢˜... (Shift+Enter æ¢è¡Œ)"></textarea>
                <button id="send-btn" class="absolute right-3 bottom-3 p-1.5 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 disabled:opacity-50 transition">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1.2em" width="1.2em" xmlns="http://www.w3.org/2000/svg"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
            <p class="text-xs text-center text-gray-500 mt-3">AIç”Ÿæˆå†…å®¹ä»…ä¾›å‚è€ƒï¼Œä¸æ„æˆæ­£å¼æ³•å¾‹æ„è§ã€‚</p>
        </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const welcomeScreen = document.getElementById('welcome-screen');

        let isGenerating = false;
        let controller = null;

        // [æ–°å¢] ç”¨äºå­˜å‚¨å½“å‰çš„ä¼šè¯ID
        let currentSessionId = null;

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleAsk();
            }
        });

        sendBtn.addEventListener('click', handleAsk);

        function fillInput(text) {
            userInput.value = text;
            userInput.focus();
            userInput.dispatchEvent(new Event('input'));
        }

        // [æ–°å¢] é‡ç½®å¯¹è¯åŠŸèƒ½
        function resetChat() {
            if (isGenerating && controller) {
                controller.abort(); // åœæ­¢å½“å‰ç”Ÿæˆ
            }
            currentSessionId = null; // æ¸…ç©º Session ID
            isGenerating = false;
            sendBtn.disabled = false;

            // æ¸…ç©ºèŠå¤©ç•Œé¢ï¼Œä¿ç•™ Welcome Screen çš„ HTML ç»“æ„ä½†å…ˆéšè—ï¼Œæˆ–è€…ç›´æ¥é‡æ–°åˆ›å»º
            // ç®€å•åšæ³•ï¼šåˆ é™¤é™¤äº† welcome-screen ä»¥å¤–çš„æ‰€æœ‰ divï¼Œå¹¶é‡æ–°æ˜¾ç¤º welcome-screen

            // ç§»é™¤æ‰€æœ‰èŠå¤©æ¶ˆæ¯
            const messages = chatContainer.querySelectorAll('.fade-in-up');
            messages.forEach(msg => msg.remove());

            // æ˜¾ç¤ºæ¬¢è¿ç•Œé¢
            welcomeScreen.style.display = 'flex';
            userInput.value = '';
            userInput.style.height = 'auto';
            userInput.focus();
        }

        async function handleAsk() {
            const question = userInput.value.trim();
            if (!question || isGenerating) return;

            userInput.value = '';
            userInput.style.height = 'auto';
            welcomeScreen.style.display = 'none';
            isGenerating = true;
            sendBtn.disabled = true;

            appendMessage('user', question);

            const aiMsgId = 'ai-' + Date.now();
            const { contentDiv, sourceContainer } = appendMessage('ai', '', aiMsgId);

            // åˆå§‹æ˜¾ç¤ºï¼šåŠ è½½åŠ¨ç”»
            contentDiv.innerHTML = `
                <div class="thinking-container">
                    <svg class="thinking-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    <span>æ¨¡å‹æ­£åœ¨åˆ†ææ³•å¾‹æ¡æ¬¾å¹¶ç”Ÿæˆå›ç­”...</span>
                </div>
            `;
            contentDiv.classList.remove('typing-cursor');

            try {
                controller = new AbortController();

                // [ä¿®æ”¹] å‘é€è¯·æ±‚æ—¶å¸¦ä¸Š session_id
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        session_id: currentSessionId // å¦‚æœæ˜¯ nullï¼Œåç«¯ä¼šåˆ›å»ºæ–°çš„ï¼›å¦‚æœæœ‰å€¼ï¼Œåç«¯ä¼šå»¶ç»­å¯¹è¯
                    }),
                    signal: controller.signal
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                let aiText = "";
                let sources = [];
                let isFirstChunk = true;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        contentDiv.classList.remove('typing-cursor');
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.replace('data: ', '');
                            if (jsonStr === '[DONE]') break;

                            try {
                                const data = JSON.parse(jsonStr);

                                // [æ–°å¢] å¤„ç† start æ¶ˆæ¯ï¼Œæ•è· session_id
                                if (data.type === 'start') {
                                    if (data.session_id) {
                                        currentSessionId = data.session_id;
                                        console.log("Current Session ID:", currentSessionId);
                                    }
                                }
                                else if (data.type === 'chunk') {
                                    if (isFirstChunk) {
                                        contentDiv.innerHTML = '';
                                        contentDiv.classList.add('typing-cursor');
                                        isFirstChunk = false;
                                    }

                                    aiText += data.content;
                                    contentDiv.innerHTML = marked.parse(aiText);
                                }
                                else if (data.type === 'source') {
                                    sources.push(data);
                                }
                                else if (data.type === 'error') {
                                    contentDiv.classList.remove('typing-cursor');
                                    contentDiv.innerHTML = `<span class="text-red-400">âš ï¸ ${data.content}</span>`;
                                }

                                const isNearBottom = chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight < 100;
                                if(isNearBottom) {
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }

                            } catch (e) {
                                console.error("Error parsing JSON chunk", e);
                            }
                        }
                    }
                }

                if (sources.length > 0) {
                    renderSources(sourceContainer, sources);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }

            } catch (err) {
                contentDiv.classList.remove('typing-cursor');
                if (err.name !== 'AbortError') {
                    contentDiv.innerHTML = `<span class="text-red-500">è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•ã€‚</span>`;
                }
            } finally {
                isGenerating = false;
                sendBtn.disabled = false;
            }
        }

        function appendMessage(role, text, id = null) {
            const div = document.createElement('div');
            div.className = `w-full max-w-3xl mx-auto flex gap-6 fade-in-up ${role === 'user' ? 'justify-end' : 'justify-start'}`;

            const avatar = role === 'user'
                ? `<div class="w-8 h-8 rounded bg-indigo-500 flex items-center justify-center flex-shrink-0 shadow-lg">ğŸ‘¤</div>`
                : `<div class="w-8 h-8 rounded bg-emerald-600 flex items-center justify-center flex-shrink-0 shadow-lg">âš–ï¸</div>`;

            let innerContent = '';
            if (role === 'user') {
                innerContent = `
                    <div class="bg-[#444654] text-white px-5 py-3 rounded-2xl rounded-tr-sm max-w-[85%] break-words shadow-md leading-relaxed border border-gray-600/50">
                        ${text}
                    </div>
                    ${avatar}
                `;
            } else {
                innerContent = `
                    ${avatar}
                    <div class="flex-1 min-w-0">
                        <div id="${id}" class="prose text-gray-300 leading-7 min-h-[40px]">
                            ${text}
                        </div>
                        <div id="${id}-sources" class="mt-6 space-y-3 empty:hidden animate-fade-in"></div>
                    </div>
                `;
            }

            div.innerHTML = innerContent;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            if (role === 'ai') {
                return {
                    contentDiv: document.getElementById(id),
                    sourceContainer: document.getElementById(id + '-sources')
                };
            }
        }

        function renderSources(container, sources) {
            if (sources.length === 0) return;

            const html = sources.map((src, index) => `
                <details class="group bg-[#2a2b32] border border-gray-700/50 rounded-lg overflow-hidden transition-all duration-200 hover:border-emerald-500/30">
                    <summary class="flex items-center justify-between p-3 cursor-pointer hover:bg-white/5 select-none text-xs text-gray-400">
                        <div class="flex items-center gap-2">
                            <span class="bg-emerald-500/10 text-emerald-400 px-2 py-0.5 rounded text-[10px] font-medium border border-emerald-500/20">æ¥æº ${index + 1}</span>
                            <span class="font-medium text-gray-300 truncate max-w-[200px]">${src.title || 'æ³•å¾‹æ¡æ–‡'}</span>
                        </div>
                        <span class="transform group-open:rotate-180 transition-transform duration-200 text-gray-500">â–¼</span>
                    </summary>
                    <div class="p-4 bg-black/20 text-sm text-gray-400 border-t border-gray-700/50 font-mono leading-relaxed whitespace-pre-wrap">${src.content}</div>
                </details>
            `).join('');

            container.innerHTML = `
                <div class="h-px bg-gray-700/50 my-4"></div>
                <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3 flex items-center gap-2">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path></svg>
                    å‚è€ƒæ³•å¾‹ä¾æ®
                </div>
                ${html}
            `;
        }
    </script>
